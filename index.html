<script id="Flat_fragmentShader" type="fragment">
    #extension GL_OES_standard_derivatives : enable
    precision highp float;
    uniform vec3 light_color[3];
    uniform vec4 light_position[3];
    uniform vec4 Ka[3];
    uniform vec4 Kd[3];
    uniform vec4 Ks[3];
    uniform float Shininess;
    varying vec4 fragcolor;
    varying vec3 mvVertex;
    void main(void) {
        
        vec3 color = vec3(0, 0, 0);
        vec3 normal = normalize(cross(dFdx(mvVertex), dFdy(mvVertex)));
        vec3 camera_direction = normalize(-mvVertex);
        
        for(int i = 0;i<3;i++){
            /* ambient */
            vec3 ambient_color = vec3(Ka[i]) * vec3(fragcolor);
            /* diffuse */
            vec3 light_direction = normalize(vec3(light_position[i]) - mvVertex);
            vec3 diffuseColor = max(dot(normal, light_direction),0.0) * (vec3(Kd[i]) * vec3(fragcolor));
            /* specular */
            vec3 reflection_direction = normalize(reflect(-light_direction, normal));
            vec3 specularColor = pow(max(dot(reflection_direction, camera_direction), 0.0), 1.0) * (vec3(Ks[i]) * vec3(fragcolor));
            color += ambient_color + diffuseColor + specularColor;
        }
        gl_FragColor = vec4(color, 1.0);
    }
</script>

<script id="Flat_vertexShader" type="vertex">
    #extension GL_OES_standard_derivatives : enable
    attribute vec3 aVertexPosition;
    attribute vec3 aFrontColor;
    attribute vec3 aVertexNormal;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

	varying vec4 fragcolor;
    varying vec3 mvVertex;

    void main(void) {
        mvVertex = (uMVMatrix * vec4(aVertexPosition,1.0)).xyz;
        fragcolor = vec4(aFrontColor.rgb, 1.0);
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    }
</script>

<script id="Gouraud_vertexShader" type="vertex">
    attribute vec3 aVertexPosition;
    attribute vec3 aFrontColor;
    attribute vec3 aVertexNormal;
    
    uniform vec3 light_color[3];
    uniform vec4 light_position[3];
    uniform vec4 Ka[3];
    uniform vec4 Kd[3];
    uniform vec4 Ks[3];
    uniform float Shininess;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec4 fragcolor;
    varying vec3 mvVertex;

    void main(void) {
        mvVertex = (uMVMatrix * vec4(aVertexPosition,1.0)).xyz;
        vec3 color = vec3(0, 0, 0);
        vec3 camera_direction = normalize(-mvVertex);
        vec3 normal = normalize(mat3(uMVMatrix) * aVertexNormal);
        
        for(int i = 0;i<3;i++){
            vec3 ambient_color = vec3(Ka[i]) * aFrontColor;
            /* diffuse */
            vec3 light_direction = normalize(vec3(light_position[i]) - mvVertex);
            vec3 H = normalize(light_direction + camera_direction);
            vec3 diffuseColor = max(dot(normal, light_direction),0.0) * (vec3(Kd[i]) * aFrontColor);
            /* specular */
            vec3 specularColor = pow(max(dot(H, normal), 0.0), Shininess) * (vec3(Ks[i]) * aFrontColor);
            color += ambient_color + diffuseColor + specularColor;
        }
        fragcolor = vec4(color, 1.0);
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    }
</script>

    function initGL(canvas) {
        try {
            gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
            gl.getExtension('OES_standard_derivatives');
            gl.viewportWidth  = canvas.width;
            gl.viewportHeight = canvas.height;
            console.log(gl.VERSION);
            console.log(gl.SHADOW_LANGUAGE_VERSION);
            console.log(gl.getSupportedExtensions().join("\n"));
        } 
        catch (e) {
        }

        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }

    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var shaderSource = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                shaderSource += k.textContent;
            }

            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } 
        else if (shaderScript.type == "vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } 
        else {
            return null;
        }

        gl.shaderSource(shader, shaderSource);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }

    function initShaders(name) {
        var fragmentShader = getShader(gl, name + "_fragmentShader", "fragment");
        var vertexShader   = getShader(gl, name + "_vertexShader", "vertex");

        let shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);
        shaderProgram.vertexFrontColorAttribute = gl.getAttribLocation(shaderProgram, "aFrontColor");
        gl.enableVertexAttribArray(shaderProgram.vertexFrontColorAttribute);
        shaderProgram.vertexNormalAttribute = gl.getAttribLocation(shaderProgram, "aVertexNormal");
        gl.enableVertexAttribArray(shaderProgram.vertexNormalAttribute);
        shaderProgram.light_position = gl.getUniformLocation(shaderProgram, "light_position");
        shaderProgram.light_color = gl.getUniformLocation(shaderProgram, "light_color");
        
        shaderProgram.Ka = gl.getUniformLocation(shaderProgram, "Ka");
        shaderProgram.Kd = gl.getUniformLocation(shaderProgram, "Kd");
        shaderProgram.Ks = gl.getUniformLocation(shaderProgram, "Ks");
        shaderProgram.Shininess  = gl.getUniformLocation(shaderProgram, "Shininess");

        shaderProgram.pMatrixUniform  = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
        
        return shaderProgram;
    }

    function setMatrixUniforms(shaderProgram) {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
    }

    function degToRad(degrees) {
        return degrees * Math.PI / 180;
    }

    function handleLoadedTeapot(teapotData, model) {
        let teapotVertexPositionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexPositionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(teapotData.vertexPositions), gl.STATIC_DRAW);
        teapotVertexPositionBuffer.itemSize = 3;
        teapotVertexPositionBuffer.numItems = teapotData.vertexPositions.length / 3;

        let teapotVertexNormalBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexNormalBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(teapotData.vertexNormals), gl.STATIC_DRAW);
        teapotVertexNormalBuffer.itemSize = 3;
        teapotVertexNormalBuffer.numItems = teapotData.vertexNormals.length / 3;

        let teapotVertexFrontColorBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexFrontColorBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(teapotData.vertexFrontcolors), gl.STATIC_DRAW);
        teapotVertexFrontColorBuffer.itemSize = 3;
        teapotVertexFrontColorBuffer.numItems = teapotData.vertexFrontcolors.length / 3;
        models[model] = [teapotVertexPositionBuffer, teapotVertexFrontColorBuffer, teapotVertexNormalBuffer];
    }

    function loadTeapot(model) {
        var request = new XMLHttpRequest();
        request.open("GET", "./model/"+model+".json");
        request.onreadystatechange = function () {
            if (request.readyState == 4) {
                handleLoadedTeapot(JSON.parse(request.responseText), model);
            }
        }
        request.send();
    }

    function mult(a, b){
        let Q = [];
        for(let i = 0;i<4;i++){
            Q[i] = a[i] * b[i];
            
        }
        return Q;
    }
    
    function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
        // Setup Projection Matrix
        mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);
        for(let i = 0;i<3;i++){
            // Setup Model-View Matrix
            let shaderProgram;
            if(config[i]["shader"] == "Flat")
                shaderProgram = Flat_shader;
            if(config[i]["shader"] == "Gouraud")
                shaderProgram = Gouraud_shader;
            if(config[i]["shader"] == "Phong")
                shaderProgram = Phong_shader;
            if(config[i]["shader"] == "Cel")
                shaderProgram = Cel_shader;
            let a = [config[i]["position"][0], config[i]["position"][1], config[i]["position"][2]];
            mat4.identity(mvMatrix);
            //mat4.rotate(mvMatrix, degToRad(mvAngle), [0, 1, 0]);
            mat4.translate(mvMatrix, a);
            let scale = [];
            scale[0] = modelSize[config[i]["model"]] * config[i]["scale"][0];
            scale[1] = modelSize[config[i]["model"]] * config[i]["scale"][1];
            scale[2] = modelSize[config[i]["model"]] * config[i]["scale"][2];
            mat4.scale(mvMatrix, scale);
            mat4.rotate(mvMatrix, degToRad(teapotAngle[i]), config[i]["rotate"]);
            let shear = mat4.create();
            mat4.identity(shear);
            shear[4] = 1/Math.tan(degToRad(config[i]["shear"]));
            mat4.multiply(mvMatrix, shear, mvMatrix);
            

            gl.useProgram(shaderProgram);
            setMatrixUniforms(shaderProgram);
            let modelVertexPositionBuffer = models[config[i]["model"]][0];
            let modelVertexFrontColorBuffer = models[config[i]["model"]][1];
            let modelVertexNormalBuffer = models[config[i]["model"]][2];
            // Setup teapot position data
            gl.bindBuffer(gl.ARRAY_BUFFER, modelVertexPositionBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, modelVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

            // Setup teapot front color data
            gl.bindBuffer(gl.ARRAY_BUFFER, modelVertexFrontColorBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexFrontColorAttribute, modelVertexFrontColorBuffer.itemSize, gl.FLOAT, false, 0, 0);
            
            gl.bindBuffer(gl.ARRAY_BUFFER, modelVertexNormalBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexNormalAttribute, modelVertexNormalBuffer.itemSize, gl.FLOAT, false, 0, 0);
            let lg = []
            for(let j = 0;j<3;j++){
                var angleInRadians = lightAngle[j] * Math.PI / 180;
                var s = Math.sin(angleInRadians);
                var c = Math.cos(angleInRadians);
                let flag = light_rotate[j];
                if(flag == 1){
                    let x = light_position[3*j+j%3];
                    let y = light_position[3*j+j%3+2];
                    lg[3*j+j%3] = x * c - y * s;
                    lg[3*j+1+j%3] = light_position[3*j+1+j%3];
                    lg[3*j+2+j%3] = x * s + y * c;
                    lg[3*j+3+j%3] = 1;
                }
                if(flag == 2){
                    let x = light_position[3*j+j%3];
                    let y = light_position[3*j+j%3+1];
                    lg[3*j+j%3] = x * c - y * s;
                    lg[3*j+1+j%3] = x * s + y * c;
                    lg[3*j+2+j%3] = light_position[3*j+2+j%3];
                    lg[3*j+3+j%3] = 1;
                }
                if(flag == 3){
                    let x = light_position[3*j+j%3+1];
                    let y = light_position[3*j+j%3+2];
                    lg[3*j+j%3] = light_position[3*j+j%3];
                    lg[3*j+1+j%3] = x * c - y * s;
                    lg[3*j+2+j%3] = x * s + y * c;
                    lg[3*j+3+j%3] = 1;
                }
            }
            gl.uniform4fv(shaderProgram.light_position, lg);
            gl.uniform3fv(shaderProgram.light_color, light_color);
            //let a = numDict.mult(vec4(0, 0, 0, 0), vec4(0, 0, 0, 0));
            A = [mult(lightAmbient[0], config[i]["Ka"]), mult(lightAmbient[1], config[i]["Ka"]), mult(lightAmbient[2], config[i]["Ka"])];
            D = [mult(lightDiffuse[0], config[i]["Kd"]), mult(lightDiffuse[1], config[i]["Kd"]), mult(lightDiffuse[2], config[i]["Kd"])];
            S = [mult(lightSpecular[0], config[i]["Ks"]), mult(lightSpecular[1], config[i]["Ks"]), mult(lightSpecular[2], config[i]["Ks"])];
            /*A = [lightAmbient[0], lightAmbient[1], lightAmbient[2]];
            D = [lightDiffuse[0], lightDiffuse[1], lightDiffuse[2]];
            S = [lightSpecular[0], lightSpecular[1], lightSpecular[2]];*/
            //alert(A)
            gl.uniform4fv(shaderProgram.Ka, A.flat());
            gl.uniform4fv(shaderProgram.Kd, D.flat());
            gl.uniform4fv(shaderProgram.Ks, S.flat());
            gl.uniform1f(shaderProgram.Shininess, config[i]["Shininess"]);
            gl.drawArrays(gl.TRIANGLES, 0, modelVertexPositionBuffer.numItems);
        }
    }

    function animate() {
        var timeNow = new Date().getTime();
        if (lastTime != 0) {
            var elapsed = timeNow - lastTime;
            teapotAngle[0] += 0.03 * elapsed * config[0]["speed"];
            teapotAngle[1] += 0.03 * elapsed * config[1]["speed"];
            teapotAngle[2] += 0.03 * elapsed * config[2]["speed"];
            if(light_stop[0] != 1){
                lightAngle[0] += 0.3 * elapsed * light_speed[0];
            }
            if(light_stop[1] != 1){
                lightAngle[1] += 0.3 * elapsed * light_speed[1];
            }
            if(light_stop[2] != 1){
                lightAngle[2] += 0.3 * elapsed * light_speed[2];
            }
            mvAngle += 0.03 * elapsed;
        }
        
        lastTime = timeNow;
    }

    function tick() {
        requestAnimFrame(tick);
        drawScene();
        animate();
    }
